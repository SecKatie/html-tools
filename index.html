<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tools</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            margin: 0 0 10px 0;
            color: #333;
            font-size: 2.5em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .tools-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .tool-item {
            margin-bottom: 15px;
        }

        .tool-link {
            display: block;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            text-decoration: none;
            color: #333;
            transition: all 0.2s ease;
            border: 2px solid transparent;
        }

        .tool-link:hover {
            background: #e9ecef;
            border-color: #667eea;
            transform: translateX(5px);
        }

        .tool-name {
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 5px;
            color: #667eea;
        }

        .tool-description {
            font-size: 0.9em;
            color: #666;
        }

        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            font-size: 0.85em;
            color: #999;
            text-align: center;
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HTML Tools</h1>
        <p class="subtitle">A collection of single-file HTML utilities</p>

        <ul class="tools-list" id="tools-list">
            <li class="tool-item">
                <a href="hn-comments.html" class="tool-link">
                    <div class="tool-name">Hacker News Comment Search</div>
                    <div class="tool-description">Search for any URL on Hacker News and view its comments and discussion threads.</div>
                </a>
            </li>
        </ul>

        <div class="footer">
            <p>Tools written in HTML by LLMs | <a href="https://github.com/SecKatie/html-tools">View on GitHub</a></p>
        </div>
    </div>
</body>
</html>
